<!-- Create a basic HTML form that includes text inputs, a password input, and a submit button. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html form</title>
</head>
<body>
    <form action="">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" required/>
        </div><br>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" required/>
        </div>
        <br>
        <input style="background-color: rgb(0, 255, 0);" type="submit">
    </form>
    
</body>
</html>
