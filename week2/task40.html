<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Hyperlink</title>
    <style>
        a {
            text-decoration: none; /* Remove the underline */
            color: #007bff; /* Optional: Set a color for the hyperlink */
        }
    </style>
</head>
<body>
    <a href="https://www.geeksforgeeks.org/data-science-with-python-tutorial/?ref=ghm">click here</a>
</body>
</html>
