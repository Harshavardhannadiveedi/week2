<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematical Symbols</title>
    <style>
        body {
            font-family: Arial, sans-serif;

        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Mathematical Symbols:</h1>
    <div class="symbol">
        <strong>Infinity:</strong> &infin;
    </div>
    <div class="symbol">
        <strong>Pi:</strong> &pi;
    </div>
    <div class="symbol">
        <strong>Alpha:</strong> &alpha;
    </div>
    <div class="symbol">
        <strong>Beta:</strong> &beta;
    </div>
    <div class="symbol">
        <strong>Greater than or equal to:</strong> &ge;
    </div>
    <div class="symbol">
        <strong>Less than or equal to:</strong> &le;
    </div>
    <div class="symbol">
        <strong>Not equal to:</strong> &ne;
    </div>
    <div class="symbol">
        <strong>Approximate:</strong> &approx;
    </div>
    <div class="symbol">
        <strong>Square root:</strong> &radic;
    </div>
    <div class="symbol">
        <strong>less than</strong> &lt;
    </div>
    <div class="symbol">
        <strong>greater than</strong> &gt;
    </div>


</body>
</html>
