<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSL Colored Heading</title>
    <style>
        h1 {
            color: hsl(43, 46%, 37%); /* Blue color with full saturation and 50% lightness */
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>This heading is styled with an HSL color</h1>
</body>
</html>
