<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Form</title>
</head>
<body>
    <h2>Select Your Favorite Programming Languages</h2>
    <form action="">
        <label>
            <input type="checkbox" name="languages" value="python">
            Python
        </label><br>
        <label>
            <input type="checkbox" name="languages" value="javascript">
            JavaScript
        </label><br>
        <label>
            <input type="checkbox" name="languages" value="java">
            Java
        </label><br>
        <label>
            <input type="checkbox" name="languages" value="CPP">
            CPP
        </label><br>
        <label>
            <input type="checkbox" name="languages" value="ruby">
            Ruby
        </label><br>
        <label>
            <input type="checkbox" name="languages" value="C">
            C
        </label><br>
        <label>
            <input type="checkbox" name="languages" value="swift">
            Swift
        </label><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
