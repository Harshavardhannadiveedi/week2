<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMl table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border:1px solid black;
        }
        th, td {
            padding: 8px;
            text-align:center;
        }
        th {
            background-color: #399c8f;
        }
        caption{
            font-size: 50px;
            color: black;
        }
    </style>
</head>
<body>
    <caption>Details of 4 students:</caption>
    <table>
        <tr>
            <th>Slno</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Harsha</td>
            <td>19</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Bhargavi</td>
            <td>22</td>
        </tr>
        <tr>
            <td>3</td>
            <td>sai</td>
            <td>19</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Rajesh</td>
            <td>19</td>
        </tr>
    </table>
</body>
</html>
