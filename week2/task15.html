<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage with Main Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #3099c2;
            color: #fff;
            padding: 15px 0;
            text-align: center;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            display: inline-block;
        }
        main {
            max-width: 900px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        article {
            margin-bottom: 20px;
        }
        article h2 {
            color: #333;
        }
        article p {
            color: #666;
        }
        footer {
            background-color: #1382ae;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Webpage</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <main>
        <article>
            <h2>About Us</h2>
            <p>AIML aspirant</p>
        </article>

        <article>
            <h2>Our Services</h2>
            <p>machine learning,data science problem solvers</p>
        </article>

        <article>
            <h2>Contact Us</h2>
            <p>Through our online platform</p>
        </article>
    </main>

    <footer>
        <p>&copy; 2024 My Webpage. All Rights Reserved.</p>
    </footer>

</body>
</html>
