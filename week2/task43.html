<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Div Size Example</title>
  <style>
    .my-div {
      width: 300px;
      height: 200px;
      border: 2px solid rgb(0, 0, 0);
    }
  </style>
</head>
<body>
  <div class="my-div">
    <p>This div has a width of 300px and a height of 200px.</p>
  </div>

</body>
</html>
