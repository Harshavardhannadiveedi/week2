<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata for the document -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Symbols Example</title>
</head>
<body>
    <!-- Main content of the webpage -->
    <p>US Dollar: &dollar;</p> <!-- Displays the US Dollar symbol ($) -->

    <p>Euro: &euro;</p> <!-- Displays the Euro symbol (€) -->

    <p>British Pound: &pound;</p> <!-- Displays the British Pound symbol (£) -->

    <p>Japanese Yen: &yen;</p> <!-- Displays the Japanese Yen symbol (¥) -->

    <p>Swiss Franc: &#8355;</p> <!-- Displays the Swiss Franc symbol (₣) -->

    <p>Indian Rupee: &#8377;</p> <!-- Displays the Indian Rupee symbol (₹) using Unicode -->
</body>
</html>
