<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>
<body>
    
    <form action="">
        <!-- Start of Text Input Section -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br>
        <!-- End of Text Input Section -->

        <!-- Start of Email Input Section -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
        <!-- End of Email Input Section -->

        <!-- Start of Password Input Section -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <!-- End of Password Input Section -->

        <!-- Start of Radio Buttons Section -->
        <p>Gender:</p>
        <label>
            <input type="radio" name="gender" value="male" required> Male
        </label>
        <label>
            <input type="radio" name="gender" value="female" required> Female
        </label><br>
        <!-- End of Radio Buttons Section -->
         <input type="submit">
    </form>

</body>
</html>
