<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .raised-button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 10px;
            box-shadow: 0 15px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: box-shadow 0.3s ease;
        }

        .raised-button:hover {
            box-shadow: 0 15px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
    <title>Raised Button Example</title>
</head>
<body>
    <button class="raised-button">Click Me</button>
</body>
</html>
